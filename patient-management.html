<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রোগী ব্যবস্থাপনা - রানীগঞ্জ রয়েল কেয়ার হাসপাতাল</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1e40af;
            --secondary-color: #059669;
            --accent-color: #dc2626;
            --success-color: #16a34a;
            --warning-color: #d97706;
            --info-color: #0891b2;
            --light-color: #f8fafc;
            --dark-color: #1f2937;
            --text-color: #374151;
            --border-color: #e5e7eb;
            --gradient-primary: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --gradient-secondary: linear-gradient(135deg, #059669 0%, #10b981 100%);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .main-container {
            padding: 2rem;
            min-height: 100vh;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .page-title {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-subtitle {
            color: var(--text-color);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .stat-card.success::before {
            background: var(--gradient-secondary);
        }

        .stat-card.warning::before {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
        }

        .stat-card.danger::before {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.primary {
            background: var(--gradient-primary);
        }

        .stat-icon.success {
            background: var(--gradient-secondary);
        }

        .stat-icon.warning {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
        }

        .stat-icon.danger {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-color);
            font-weight: 500;
        }

        .management-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-filter-section {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(30, 64, 175, 0.25);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.5;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: var(--transition);
        }

        .filter-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(30, 64, 175, 0.25);
            outline: none;
        }

        .patients-table {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .table {
            margin: 0;
        }

        .table thead th {
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            border: none;
            padding: 1rem;
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid var(--border-color);
        }

        .table tbody tr:hover {
            background: var(--light-color);
        }

        .patient-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 0.75rem;
        }

        .patient-info {
            display: flex;
            align-items: center;
        }

        .patient-details h6 {
            margin: 0 0 0.25rem 0;
            font-weight: 600;
            color: var(--text-color);
        }

        .patient-details small {
            color: #6b7280;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-admitted {
            background: #dbeafe;
            color: #1e40af;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-view {
            background: var(--info-color);
            color: white;
        }

        .btn-edit {
            background: var(--warning-color);
            color: white;
        }

        .btn-delete {
            background: var(--accent-color);
            color: white;
        }

        .btn-action:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .pagination-section {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-top: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .pagination-info {
            color: var(--text-color);
        }

        .no-patients {
            text-align: center;
            padding: 3rem;
            color: var(--text-color);
        }

        .no-patients i {
            font-size: 4rem;
            color: var(--border-color);
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .header-section {
                padding: 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .stats-section {
                grid-template-columns: 1fr;
            }

            .search-filter-section {
                flex-direction: column;
            }

            .search-box {
                min-width: auto;
            }

            .table-responsive {
                font-size: 0.875rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section" data-aos="fade-down">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <h1 class="page-title">
                        <i class="fas fa-users"></i>
                        রোগী ব্যবস্থাপনা
                    </h1>
                    <p class="page-subtitle">সকল রোগীর তথ্য ব্যবস্থাপনা ও নিয়ন্ত্রণ</p>
                </div>
                <div class="d-flex gap-2">
                    <a href="admin-dashboard.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left"></i> ড্যাশবোর্ড
                    </a>
                    <button class="btn btn-success" onclick="addNewPatient()">
                        <i class="fas fa-user-plus"></i> নতুন রোগী
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="stats-section">
            <div class="stat-card" data-aos="fade-up" data-aos-delay="100">
                <div class="stat-header">
                    <div>
                        <div class="stat-number" id="totalPatients">0</div>
                        <div class="stat-label">মোট রোগী</div>
                    </div>
                    <div class="stat-icon primary">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card success" data-aos="fade-up" data-aos-delay="200">
                <div class="stat-header">
                    <div>
                        <div class="stat-number" id="activePatients">0</div>
                        <div class="stat-label">সক্রিয় রোগী</div>
                    </div>
                    <div class="stat-icon success">
                        <i class="fas fa-user-check"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card warning" data-aos="fade-up" data-aos-delay="300">
                <div class="stat-header">
                    <div>
                        <div class="stat-number" id="admittedPatients">0</div>
                        <div class="stat-label">ভর্তি রোগী</div>
                    </div>
                    <div class="stat-icon warning">
                        <i class="fas fa-bed"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card danger" data-aos="fade-up" data-aos-delay="400">
                <div class="stat-header">
                    <div>
                        <div class="stat-number" id="todayRegistrations">0</div>
                        <div class="stat-label">আজকের নিবন্ধন</div>
                    </div>
                    <div class="stat-icon danger">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Management Section -->
        <div class="management-section" data-aos="fade-up" data-aos-delay="500">
            <div class="section-header">
                <h3 class="section-title">
                    <i class="fas fa-list"></i>
                    রোগীর তালিকা
                </h3>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary" onclick="exportPatients()">
                        <i class="fas fa-download"></i> এক্সপোর্ট
                    </button>
                    <button class="btn btn-outline-success" onclick="importPatients()">
                        <i class="fas fa-upload"></i> ইমপোর্ট
                    </button>
                </div>
            </div>

            <!-- Search and Filter Section -->
            <div class="search-filter-section">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="রোগীর নাম, আইডি বা মোবাইল নম্বর দিয়ে অনুসন্ধান করুন...">
                </div>
                <select class="filter-select" id="statusFilter">
                    <option value="">সকল স্ট্যাটাস</option>
                    <option value="active">সক্রিয়</option>
                    <option value="inactive">নিষ্ক্রিয়</option>
                    <option value="admitted">ভর্তি</option>
                </select>
                <select class="filter-select" id="genderFilter">
                    <option value="">সকল লিঙ্গ</option>
                    <option value="পুরুষ">পুরুষ</option>
                    <option value="মহিলা">মহিলা</option>
                    <option value="অন্যান্য">অন্যান্য</option>
                </select>
                <select class="filter-select" id="ageFilter">
                    <option value="">সকল বয়স</option>
                    <option value="0-18">০-১৮ বছর</option>
                    <option value="19-35">১৯-৩৫ বছর</option>
                    <option value="36-60">৩৬-৬০ বছর</option>
                    <option value="60+">৬০+ বছর</option>
                </select>
            </div>

            <!-- Patients Table -->
            <div class="patients-table">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>রোগী</th>
                                <th>আইডি</th>
                                <th>বয়স/লিঙ্গ</th>
                                <th>মোবাইল</th>
                                <th>রক্তের গ্রুপ</th>
                                <th>নিবন্ধনের তারিখ</th>
                                <th>স্ট্যাটাস</th>
                                <th>কার্যক্রম</th>
                            </tr>
                        </thead>
                        <tbody id="patientsTableBody">
                            <!-- Patients will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination-section">
                <div class="pagination-info" id="paginationInfo">
                    <!-- Pagination info will be loaded dynamically -->
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="paginationControls">
                        <!-- Pagination controls will be loaded dynamically -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/patient-management.js"></script>
</body>
</html>
