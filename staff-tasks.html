<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্টাফ কার্যক্রম - হাসপাতাল ব্যবস্থাপনা সিস্টেম</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        .main-container {
            margin-top: 100px;
            padding: 20px;
        }
        .task-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            border: none;
        }
        .task-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #e9ecef;
        }
        .task-item.priority-high { border-left-color: #e74c3c; }
        .task-item.priority-medium { border-left-color: #f39c12; }
        .task-item.priority-low { border-left-color: #27ae60; }
        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .status-pending { background-color: #f39c12; color: white; }
        .status-in-progress { background-color: #3498db; color: white; }
        .status-completed { background-color: #27ae60; color: white; }
        .status-overdue { background-color: #e74c3c; color: white; }
        .priority-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        .priority-high { background-color: #e74c3c; color: white; }
        .priority-medium { background-color: #f39c12; color: white; }
        .priority-low { background-color: #27ae60; color: white; }
        .stats-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-hospital-alt text-primary"></i>
                হাসপাতাল ব্যবস্থাপনা
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt"></i> ড্যাশবোর্ড</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="staff-tasks.html"><i class="fas fa-tasks"></i> স্টাফ কার্যক্রম</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-tasks fa-2x text-primary mb-2"></i>
                    <div class="fw-bold fs-4" id="totalTasks">0</div>
                    <div class="text-muted">মোট কাজ</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-clock fa-2x text-warning mb-2"></i>
                    <div class="fw-bold fs-4" id="pendingTasks">0</div>
                    <div class="text-muted">অপেক্ষমাণ</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                    <div class="fw-bold fs-4" id="completedTasks">0</div>
                    <div class="text-muted">সম্পন্ন</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-exclamation-triangle fa-2x text-danger mb-2"></i>
                    <div class="fw-bold fs-4" id="overdueTasks">0</div>
                    <div class="text-muted">বিলম্বিত</div>
                </div>
            </div>
        </div>

        <div class="task-card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">
                        <i class="fas fa-tasks"></i>
                        স্টাফ কার্যক্রম ব্যবস্থাপনা
                    </h4>
                    <button class="btn btn-light" onclick="showNewTaskModal()">
                        <i class="fas fa-plus"></i> নতুন কাজ
                    </button>
                </div>
            </div>
            <div class="card-body p-4">
                <div class="row mb-4">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="searchTasks" placeholder="কাজ খুঁজুন">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="filterStatus">
                            <option value="">সব অবস্থা</option>
                            <option value="pending">অপেক্ষমাণ</option>
                            <option value="in-progress">চলমান</option>
                            <option value="completed">সম্পন্ন</option>
                            <option value="overdue">বিলম্বিত</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="filterPriority">
                            <option value="">সব অগ্রাধিকার</option>
                            <option value="high">উচ্চ</option>
                            <option value="medium">মধ্যম</option>
                            <option value="low">নিম্ন</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filterAssignee">
                            <option value="">সব কর্মী</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" onclick="applyFilters()">
                            <i class="fas fa-filter"></i> ফিল্টার
                        </button>
                    </div>
                </div>

                <div id="tasksList">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- New Task Modal -->
    <div class="modal fade" id="newTaskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">নতুন কাজ যোগ করুন</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newTaskForm">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label">কাজের শিরোনাম *</label>
                                <input type="text" class="form-control" id="taskTitle" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">অগ্রাধিকার *</label>
                                <select class="form-select" id="taskPriority" required>
                                    <option value="">নির্বাচন করুন</option>
                                    <option value="high">উচ্চ</option>
                                    <option value="medium">মধ্যম</option>
                                    <option value="low">নিম্ন</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">বিবরণ</label>
                            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">দায়িত্বপ্রাপ্ত *</label>
                                <select class="form-select" id="taskAssignee" required>
                                    <option value="">নির্বাচন করুন</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">বিভাগ</label>
                                <select class="form-select" id="taskDepartment">
                                    <option value="">নির্বাচন করুন</option>
                                    <option value="নার্সিং">নার্সিং</option>
                                    <option value="ফার্মেসি">ফার্মেসি</option>
                                    <option value="ল্যাব">ল্যাব</option>
                                    <option value="রক্ষণাবেক্ষণ">রক্ষণাবেক্ষণ</option>
                                    <option value="পরিচ্ছন্নতা">পরিচ্ছন্নতা</option>
                                    <option value="নিরাপত্তা">নিরাপত্তা</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">শুরুর তারিখ</label>
                                <input type="date" class="form-control" id="taskStartDate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">শেষের তারিখ</label>
                                <input type="date" class="form-control" id="taskDueDate">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">বাতিল</button>
                    <button type="button" class="btn btn-primary" onclick="saveNewTask()">
                        <i class="fas fa-save"></i> সংরক্ষণ করুন
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="js/staff-tasks.js"></script>
</body>
</html>
