<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডাক্তারের সময়সূচী - রানীগঞ্জ রয়েল কেয়ার হাসপাতাল</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0ea5e9;
            --secondary-color: #059669;
            --accent-color: #dc2626;
            --success-color: #16a34a;
            --warning-color: #d97706;
            --light-color: #f0f9ff;
            --dark-color: #1f2937;
            --text-color: #374151;
            --border-color: #e5e7eb;
            --gradient-primary: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 100%);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .schedule-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .page-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        .schedule-calendar, .schedule-details {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .current-month {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-day-header {
            background: var(--primary-color);
            color: white;
            padding: 1rem 0.5rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .calendar-day {
            background: white;
            padding: 0.75rem 0.5rem;
            min-height: 80px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .calendar-day:hover {
            background: var(--light-color);
        }

        .calendar-day.today {
            background: var(--light-color);
            border: 2px solid var(--primary-color);
        }

        .calendar-day.selected {
            background: var(--primary-color);
            color: white;
        }

        .calendar-day.other-month {
            color: #9ca3af;
            background: #f9fafb;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .day-appointments {
            font-size: 0.7rem;
            color: var(--success-color);
        }

        .schedule-slot {
            background: var(--light-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .schedule-slot:hover {
            border-color: var(--primary-color);
            background: white;
        }

        .schedule-slot.booked {
            background: #fee2e2;
            border-color: var(--accent-color);
        }

        .schedule-slot.available {
            background: #d1fae5;
            border-color: var(--success-color);
        }

        .slot-time {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .slot-status {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            display: inline-block;
        }

        .status-available {
            background: #d1fae5;
            color: #065f46;
        }

        .status-booked {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-break {
            background: #fef3c7;
            color: #92400e;
        }

        .patient-info {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .add-schedule-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-bottom: 1rem;
        }

        .add-schedule-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .doctor-info-card {
            background: var(--gradient-primary);
            color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .doctor-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1rem;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            text-align: center;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .schedule-container {
                padding: 1rem;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }

            .calendar-day {
                min-height: 60px;
                padding: 0.5rem 0.25rem;
            }

            .calendar-day-header {
                padding: 0.75rem 0.25rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <!-- Header Section -->
        <div class="header-section" data-aos="fade-down">
            <h1 class="page-title">
                <i class="fas fa-calendar-alt"></i>
                ডাক্তারের সময়সূচী
            </h1>
            <p>অ্যাপয়েন্টমেন্ট ও কর্মসূচী ব্যবস্থাপনা</p>
        </div>

        <div class="main-content">
            <!-- Schedule Calendar -->
            <div class="schedule-calendar" data-aos="fade-right">
                <h3 class="section-title">
                    <i class="fas fa-calendar"></i>
                    মাসিক ক্যালেন্ডার
                </h3>

                <div class="calendar-header">
                    <div class="month-nav">
                        <button class="nav-btn" onclick="previousMonth()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="current-month" id="currentMonth">নভেম্বর ২০২৪</div>
                        <button class="nav-btn" onclick="nextMonth()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="add-schedule-btn" onclick="addSchedule()" style="width: auto; margin: 0;">
                        <i class="fas fa-plus"></i> নতুন সময়সূচী
                    </button>
                </div>

                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated here -->
                </div>
            </div>

            <!-- Schedule Details -->
            <div class="schedule-details" data-aos="fade-left">
                <!-- Doctor Info -->
                <div class="doctor-info-card">
                    <div class="doctor-avatar">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <h4>ডা. আব্দুল করিম</h4>
                    <p>কার্ডিওলজিস্ট</p>
                </div>

                <!-- Statistics -->
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-number" id="todayAppointments">8</div>
                        <div class="stat-label">আজকের অ্যাপয়েন্টমেন্ট</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="weeklyAppointments">42</div>
                        <div class="stat-label">সাপ্তাহিক অ্যাপয়েন্টমেন্ট</div>
                    </div>
                </div>

                <h3 class="section-title">
                    <i class="fas fa-clock"></i>
                    আজকের সময়সূচী
                </h3>

                <div id="todaySchedule">
                    <!-- Today's schedule will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/doctor-schedule.js"></script>
</body>
</html>
