<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রুম ব্যবস্থাপনা - রানীগঞ্জ রয়েল কেয়ার হাসপাতাল</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #059669;
            --secondary-color: #0891b2;
            --accent-color: #dc2626;
            --success-color: #16a34a;
            --warning-color: #d97706;
            --light-color: #f0fdf4;
            --dark-color: #1f2937;
            --text-color: #374151;
            --border-color: #e5e7eb;
            --gradient-primary: linear-gradient(135deg, #059669 0%, #10b981 100%);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .room-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .page-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .available { color: var(--success-color); }
        .occupied { color: var(--accent-color); }
        .maintenance { color: var(--warning-color); }
        .reserved { color: var(--secondary-color); }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .room-form, .room-list {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control, .form-select {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(5, 150, 105, 0.25);
            outline: none;
        }

        .room-id {
            background: var(--gradient-primary);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .room-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background: white;
            transition: var(--transition);
        }

        .room-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .room-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-available {
            background: #d1fae5;
            color: #065f46;
        }

        .status-occupied {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-maintenance {
            background: #fef3c7;
            color: #92400e;
        }

        .status-reserved {
            background: #dbeafe;
            color: #1e40af;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .room-container {
                padding: 1rem;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="room-container">
        <!-- Header Section -->
        <div class="header-section" data-aos="fade-down">
            <h1 class="page-title">
                <i class="fas fa-bed"></i>
                রুম ব্যবস্থাপনা
            </h1>
            <p>হাসপাতালের রুম ও বেড ব্যবস্থাপনা সিস্টেম</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" data-aos="fade-up">
            <div class="stat-card">
                <div class="stat-number available" id="availableRooms">0</div>
                <div>উপলব্ধ রুম</div>
            </div>
            <div class="stat-card">
                <div class="stat-number occupied" id="occupiedRooms">0</div>
                <div>দখলকৃত রুম</div>
            </div>
            <div class="stat-card">
                <div class="stat-number maintenance" id="maintenanceRooms">0</div>
                <div>রক্ষণাবেক্ষণ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number reserved" id="reservedRooms">0</div>
                <div>সংরক্ষিত রুম</div>
            </div>
        </div>

        <div class="main-content">
            <!-- Room Registration Form -->
            <div class="room-form" data-aos="fade-right">
                <!-- Room ID -->
                <div class="room-id" id="roomId">
                    রুম আইডি: RM-Loading...
                </div>

                <form id="roomForm">
                    <!-- Room Information -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-info-circle"></i>
                            রুমের তথ্য
                        </h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">রুম নম্বর *</label>
                                    <input type="text" class="form-control" id="roomNumber" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">রুমের ধরন *</label>
                                    <select class="form-select" id="roomType" required>
                                        <option value="">নির্বাচন করুন</option>
                                        <option value="General Ward">সাধারণ ওয়ার্ড</option>
                                        <option value="Private Room">প্রাইভেট রুম</option>
                                        <option value="ICU">আইসিইউ</option>
                                        <option value="Emergency">জরুরি বিভাগ</option>
                                        <option value="Surgery">অপারেশন থিয়েটার</option>
                                        <option value="Maternity">মাতৃত্ব ওয়ার্ড</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">তলা *</label>
                                    <select class="form-select" id="floor" required>
                                        <option value="">নির্বাচন করুন</option>
                                        <option value="Ground Floor">নিচতলা</option>
                                        <option value="1st Floor">১ম তলা</option>
                                        <option value="2nd Floor">২য় তলা</option>
                                        <option value="3rd Floor">৩য় তলা</option>
                                        <option value="4th Floor">৪র্থ তলা</option>
                                        <option value="5th Floor">৫ম তলা</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">ধারণক্ষমতা *</label>
                                    <input type="number" class="form-control" id="capacity" min="1" max="10" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">দৈনিক হার (৳) *</label>
                                    <input type="number" class="form-control" id="dailyRate" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">স্ট্যাটাস *</label>
                                    <select class="form-select" id="status" required>
                                        <option value="Available">উপলব্ধ</option>
                                        <option value="Occupied">দখলকৃত</option>
                                        <option value="Maintenance">রক্ষণাবেক্ষণ</option>
                                        <option value="Reserved">সংরক্ষিত</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">সুবিধাসমূহ</label>
                            <textarea class="form-control" id="facilities" rows="3" placeholder="এসি, টিভি, ওয়াইফাই, বাথরুম..."></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">মন্তব্য</label>
                            <textarea class="form-control" id="notes" rows="2" placeholder="অতিরিক্ত তথ্য..."></textarea>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> রুম নিবন্ধন করুন
                        </button>
                    </div>
                </form>
            </div>

            <!-- Room List -->
            <div class="room-list" data-aos="fade-left">
                <h3 class="section-title">
                    <i class="fas fa-list"></i>
                    রুম তালিকা
                </h3>
                <div id="roomsList">
                    <!-- Room items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/room-management.js"></script>
</body>
</html>
