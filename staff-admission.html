<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Admission Form - Anandalok Hospital</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: #6366f1;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header .logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6366f1;
            font-weight: bold;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            color: #e0e7ff;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-header {
            background: white;
            border-radius: 12px 12px 0 0;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .form-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #1f2937;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .form-body {
            background: white;
            border-radius: 0 0 12px 12px;
            padding: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #f3f4f6;
        }

        .section-icon {
            width: 24px;
            height: 24px;
            color: #6366f1;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-row.two-col {
            grid-template-columns: 1fr 1fr;
        }

        .form-row.three-col {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .form-row.four-col {
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-label.required::after {
            content: " *";
            color: #ef4444;
        }

        .form-control, .form-select {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .readonly-field {
            background: #f9fafb;
            color: #6b7280;
        }

        .file-upload {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-upload:hover {
            border-color: #6366f1;
            background: #f8faff;
        }

        .file-upload input {
            display: none;
        }

        .file-upload-text {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .submit-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: #5856eb;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .form-header, .form-body {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-row.two-col,
            .form-row.three-col,
            .form-row.four-col {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">A</div>
        <h1>Anandalok Hospital</h1>
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
    </div>

    <div class="container">
        <!-- Form Header -->
        <div class="form-header">
            <div class="form-title">
                <i class="fas fa-users"></i>
                Staff Admission Form
            </div>
            <div class="form-subtitle">Complete staff information for hospital employment</div>
        </div>

        <!-- Form Body -->
        <div class="form-body">
            <form id="staffAdmissionForm">
                <!-- Personal Information Section -->
                <div class="section">
                    <div class="section-header">
                        <i class="fas fa-user section-icon"></i>
                        <h3 class="section-title">Personal Information</h3>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label">Staff ID</label>
                            <input type="text" class="form-control readonly-field" id="staffId" value="STF-1730965564350" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Admission Date</label>
                            <input type="text" class="form-control readonly-field" id="admissionDate" readonly>
                        </div>
                    </div>

                    <div class="form-row three-col">
                        <div class="form-group">
                            <label class="form-label required">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Middle Name</label>
                            <input type="text" class="form-control" id="middleName">
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>

                    <div class="form-row four-col">
                        <div class="form-group">
                            <label class="form-label required">Date of Birth</label>
                            <input type="date" class="form-control" id="dateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control readonly-field" id="age" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Gender</label>
                            <select class="form-select" id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Blood Group</label>
                            <select class="form-select" id="bloodGroup">
                                <option value="">Select</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row four-col">
                        <div class="form-group">
                            <label class="form-label">Marital Status</label>
                            <select class="form-select" id="maritalStatus">
                                <option value="">Select</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                                <option value="divorced">Divorced</option>
                                <option value="widowed">Widowed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Staff Photo</label>
                            <div class="file-upload" onclick="document.getElementById('staffPhoto').click()">
                                <input type="file" id="staffPhoto" accept="image/*">
                                <div class="file-upload-text">Choose File - No file chosen</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nationality</label>
                            <select class="form-select" id="nationality">
                                <option value="bangladeshi" selected>Bangladeshi</option>
                                <option value="indian">Indian</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group"></div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="section">
                    <div class="section-header">
                        <i class="fas fa-phone section-icon"></i>
                        <h3 class="section-title">Contact Information</h3>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label required">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">Present Address</label>
                            <textarea class="form-control" id="presentAddress" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="form-row three-col">
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group">
                            <label class="form-label">District</label>
                            <input type="text" class="form-control" id="district">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
                </div>

                <!-- Emergency Contact Section -->
                <div class="section">
                    <div class="section-header">
                        <i class="fas fa-exclamation-triangle section-icon"></i>
                        <h3 class="section-title">Emergency Contact</h3>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label required">Contact Person Name</label>
                            <input type="text" class="form-control" id="emergencyContactName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Relationship</label>
                            <input type="text" class="form-control" id="relationship" placeholder="e.g., Father, Mother, Spouse" required>
                        </div>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label required">Emergency Phone</label>
                            <input type="tel" class="form-control" id="emergencyPhone" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Emergency Contact Address</label>
                            <input type="text" class="form-control" id="emergencyContactAddress">
                        </div>
                    </div>
                </div>

                <!-- Employment Information Section -->
                <div class="section">
                    <div class="section-header">
                        <i class="fas fa-briefcase section-icon"></i>
                        <h3 class="section-title">Employment Information</h3>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label required">Position/Designation</label>
                            <select class="form-select" id="position" required>
                                <option value="">Select Position</option>
                                <option value="nurse">Nurse</option>
                                <option value="technician">Medical Technician</option>
                                <option value="pharmacist">Pharmacist</option>
                                <option value="receptionist">Receptionist</option>
                                <option value="security">Security Guard</option>
                                <option value="cleaner">Cleaner</option>
                                <option value="admin">Administrative Staff</option>
                                <option value="accountant">Accountant</option>
                                <option value="it">IT Support</option>
                                <option value="maintenance">Maintenance Staff</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Department</label>
                            <select class="form-select" id="department" required>
                                <option value="">Select Department</option>
                                <option value="nursing">Nursing</option>
                                <option value="pharmacy">Pharmacy</option>
                                <option value="laboratory">Laboratory</option>
                                <option value="radiology">Radiology</option>
                                <option value="administration">Administration</option>
                                <option value="security">Security</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="housekeeping">Housekeeping</option>
                                <option value="reception">Reception</option>
                                <option value="accounts">Accounts</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label required">Shift</label>
                            <select class="form-select" id="shift" required>
                                <option value="">Select Shift</option>
                                <option value="morning">Morning (6 AM - 2 PM)</option>
                                <option value="evening">Evening (2 PM - 10 PM)</option>
                                <option value="night">Night (10 PM - 6 AM)</option>
                                <option value="rotating">Rotating Shifts</option>
                                <option value="general">General (9 AM - 5 PM)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Employment Type</label>
                            <select class="form-select" id="employmentType" required>
                                <option value="">Select Type</option>
                                <option value="full-time">Full Time</option>
                                <option value="part-time">Part Time</option>
                                <option value="contract">Contract</option>
                                <option value="temporary">Temporary</option>
                                <option value="intern">Intern</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label">Expected Salary (₹)</label>
                            <input type="number" class="form-control" id="expectedSalary" placeholder="25000">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Joining Date</label>
                            <input type="date" class="form-control" id="joiningDate">
                        </div>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label">Previous Experience (Years)</label>
                            <input type="number" class="form-control" id="experience" min="0" placeholder="2">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Previous Workplace</label>
                            <input type="text" class="form-control" id="previousWorkplace" placeholder="Previous hospital/organization">
                        </div>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label">Education Qualification</label>
                            <input type="text" class="form-control" id="education" placeholder="e.g., BSc Nursing, Diploma">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Certifications</label>
                            <input type="text" class="form-control" id="certifications" placeholder="Professional certifications">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Additional Notes</label>
                            <textarea class="form-control" id="additionalNotes" rows="3" placeholder="Any additional information or special requirements"></textarea>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-check"></i>
                    Submit Staff Admission
                </button>
            </form>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/staff-admission.js"></script>
</body>
</html>
