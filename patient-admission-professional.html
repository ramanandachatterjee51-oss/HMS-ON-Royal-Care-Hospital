<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Admission Form - Anandalok Hospital</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: #3b82f6;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header .logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3b82f6;
            font-weight: bold;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            color: #e0e7ff;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-header {
            background: white;
            border-radius: 12px 12px 0 0;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .form-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #1f2937;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .form-body {
            background: white;
            border-radius: 0 0 12px 12px;
            padding: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #f3f4f6;
        }

        .section-icon {
            width: 24px;
            height: 24px;
            color: #3b82f6;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-row.two-col {
            grid-template-columns: 1fr 1fr;
        }

        .form-row.three-col {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .form-row.four-col {
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-label.required::after {
            content: " *";
            color: #ef4444;
        }

        .form-control, .form-select {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .readonly-field {
            background: #f9fafb;
            color: #6b7280;
        }

        .file-upload {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-upload:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .file-upload input {
            display: none;
        }

        .file-upload-text {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .file-upload-icon {
            font-size: 2rem;
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }

        .photo-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            display: none;
            border: 3px solid #3b82f6;
        }

        .file-preview {
            display: none;
            background: #eff6ff;
            border: 1px solid #3b82f6;
            border-radius: 6px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #1d4ed8;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            transform: translateY(-1px);
        }

        .validation-message {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .validation-message.error {
            color: #ef4444;
            display: block;
        }

        .validation-message.success {
            color: #3b82f6;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .form-header, .form-body {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-row.two-col,
            .form-row.three-col,
            .form-row.four-col {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">A</div>
        <h1>Anandalok Hospital</h1>
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
    </div>

    <div class="container">
        <!-- Form Header -->
        <div class="form-header">
            <div class="form-title">
                <i class="fas fa-hospital-user"></i>
                Patient Admission Form
            </div>
            <div class="form-subtitle">Complete patient information for hospital admission</div>
        </div>

        <!-- Form Body -->
        <div class="form-body">
            <form id="patientAdmissionForm">
                <!-- Personal Information Section -->
                <div class="section">
                    <div class="section-header">
                        <i class="fas fa-user section-icon"></i>
                        <h3 class="section-title">Personal Information</h3>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label">Patient ID</label>
                            <input type="text" class="form-control readonly-field" id="patientId" value="PAT-1730965564350" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Admission Date</label>
                            <input type="text" class="form-control readonly-field" id="admissionDate" readonly>
                        </div>
                    </div>

                    <div class="form-row three-col">
                        <div class="form-group">
                            <label class="form-label required">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                            <div class="validation-message" id="firstNameError"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Middle Name</label>
                            <input type="text" class="form-control" id="middleName">
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                            <div class="validation-message" id="lastNameError"></div>
                        </div>
                    </div>

                    <div class="form-row four-col">
                        <div class="form-group">
                            <label class="form-label required">Date of Birth</label>
                            <input type="date" class="form-control" id="dateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control readonly-field" id="age" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Gender</label>
                            <select class="form-select" id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Blood Group</label>
                            <select class="form-select" id="bloodGroup">
                                <option value="">Select</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row four-col">
                        <div class="form-group">
                            <label class="form-label">Marital Status</label>
                            <select class="form-select" id="maritalStatus">
                                <option value="">Select</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                                <option value="divorced">Divorced</option>
                                <option value="widowed">Widowed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Patient Photo</label>
                            <div class="file-upload" onclick="document.getElementById('patientPhoto').click()">
                                <input type="file" id="patientPhoto" accept="image/*">
                                <img id="photoPreview" class="photo-preview" alt="Patient Photo">
                                <div id="photoUploadContent">
                                    <i class="fas fa-camera file-upload-icon"></i>
                                    <div class="file-upload-text">Choose Photo</div>
                                </div>
                            </div>
                            <div class="file-preview" id="photoPreviewText"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nationality</label>
                            <select class="form-select" id="nationality">
                                <option value="bangladeshi" selected>Bangladeshi</option>
                                <option value="indian">Indian</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group"></div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="section">
                    <div class="section-header">
                        <i class="fas fa-phone section-icon"></i>
                        <h3 class="section-title">Contact Information</h3>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label required">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="+919876543210" required>
                            <div class="validation-message" id="phoneNumberError"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">Present Address</label>
                            <textarea class="form-control" id="presentAddress" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="form-row three-col">
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group">
                            <label class="form-label">District</label>
                            <input type="text" class="form-control" id="district">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
                </div>

                <!-- Emergency Contact Section -->
                <div class="section">
                    <div class="section-header">
                        <i class="fas fa-exclamation-triangle section-icon"></i>
                        <h3 class="section-title">Emergency Contact</h3>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label required">Contact Person Name</label>
                            <input type="text" class="form-control" id="emergencyContactName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Relationship</label>
                            <input type="text" class="form-control" id="relationship" placeholder="e.g., Father, Mother, Spouse" required>
                        </div>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label required">Emergency Phone</label>
                            <input type="tel" class="form-control" id="emergencyPhone" placeholder="+919876543210" required>
                            <div class="validation-message" id="emergencyPhoneError"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Emergency Contact Address</label>
                            <input type="text" class="form-control" id="emergencyContactAddress">
                        </div>
                    </div>
                </div>

                <!-- Medical Information Section -->
                <div class="section">
                    <div class="section-header">
                        <i class="fas fa-heartbeat section-icon"></i>
                        <h3 class="section-title">Medical Information</h3>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label required">Admitting Doctor</label>
                            <select class="form-select" id="admittingDoctor" required>
                                <option value="">Select Doctor</option>
                                <option value="dr-ahmed">Dr. Ahmed Rahman</option>
                                <option value="dr-fatima">Dr. Fatima Khan</option>
                                <option value="dr-hassan">Dr. Hassan Ali</option>
                                <option value="dr-nasir">Dr. Nasir Uddin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Department</label>
                            <select class="form-select" id="department" required>
                                <option value="">Select Department</option>
                                <option value="cardiology">Cardiology</option>
                                <option value="neurology">Neurology</option>
                                <option value="orthopedics">Orthopedics</option>
                                <option value="pediatrics">Pediatrics</option>
                                <option value="general">General Medicine</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row two-col">
                        <div class="form-group">
                            <label class="form-label required">Room Type</label>
                            <select class="form-select" id="roomType" required>
                                <option value="">Select Room Type</option>
                                <option value="general">General Ward</option>
                                <option value="semi-private">Semi-Private</option>
                                <option value="private">Private Room</option>
                                <option value="icu">ICU</option>
                                <option value="deluxe">Deluxe Room</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Admission Type</label>
                            <select class="form-select" id="admissionType" required>
                                <option value="">Select Type</option>
                                <option value="emergency">Emergency</option>
                                <option value="planned">Planned</option>
                                <option value="routine">Routine</option>
                                <option value="transfer">Transfer</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Chief Complaint</label>
                            <textarea class="form-control" id="chiefComplaint" rows="3" placeholder="Primary reason for admission"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Document Upload Section -->
                <div class="section">
                    <div class="section-header">
                        <i class="fas fa-file-upload section-icon"></i>
                        <h3 class="section-title">Document Upload</h3>
                    </div>

                    <div class="form-row three-col">
                        <div class="form-group">
                            <label class="form-label">Aadhar Card</label>
                            <div class="file-upload" onclick="document.getElementById('aadharCard').click()">
                                <input type="file" id="aadharCard" accept=".pdf,.jpg,.jpeg,.png">
                                <i class="fas fa-id-card file-upload-icon"></i>
                                <div class="file-upload-text">Upload Aadhar Card</div>
                            </div>
                            <div class="file-preview" id="aadharPreview"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Medical Certificate</label>
                            <div class="file-upload" onclick="document.getElementById('medicalCertificate').click()">
                                <input type="file" id="medicalCertificate" accept=".pdf,.jpg,.jpeg,.png">
                                <i class="fas fa-file-medical file-upload-icon"></i>
                                <div class="file-upload-text">Upload Medical Certificate</div>
                            </div>
                            <div class="file-preview" id="medicalPreview"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Insurance Documents</label>
                            <div class="file-upload" onclick="document.getElementById('insuranceDoc').click()">
                                <input type="file" id="insuranceDoc" accept=".pdf,.jpg,.jpeg,.png">
                                <i class="fas fa-shield-alt file-upload-icon"></i>
                                <div class="file-upload-text">Upload Insurance</div>
                            </div>
                            <div class="file-preview" id="insurancePreview"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-hospital"></i>
                    Admit Patient
                </button>
            </form>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/patient-admission-professional.js"></script>
</body>
</html>
