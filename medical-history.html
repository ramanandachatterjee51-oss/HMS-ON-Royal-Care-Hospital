<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>চিকিৎসা ইতিহাস - হাসপাতাল ব্যবস্থাপনা সিস্টেম</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        .main-container {
            margin-top: 100px;
            padding: 20px;
        }
        .history-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            border: none;
        }
        .timeline {
            position: relative;
            padding: 20px 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #3498db;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-left: 80px;
        }
        .timeline-icon {
            position: absolute;
            left: 15px;
            top: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .timeline-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
        }
        .timeline-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .condition-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin: 2px;
            display: inline-block;
        }
        .condition-chronic { background-color: #e74c3c; color: white; }
        .condition-acute { background-color: #f39c12; color: white; }
        .condition-resolved { background-color: #27ae60; color: white; }
        .condition-ongoing { background-color: #3498db; color: white; }
        .stats-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .patient-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-hospital-alt text-primary"></i>
                হাসপাতাল ব্যবস্থাপনা
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt"></i> ড্যাশবোর্ড</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="medical-history.html"><i class="fas fa-history"></i> চিকিৎসা ইতিহাস</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <!-- Patient Search -->
        <div class="patient-info">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="patientSearch" placeholder="রোগীর নাম, আইডি বা ফোন নম্বর দিয়ে খুঁজুন">
                        <button class="btn btn-light" onclick="searchPatient()">
                            <i class="fas fa-search"></i> খুঁজুন
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-light w-100" onclick="showAllPatients()">
                        <i class="fas fa-users"></i> সব রোগী
                    </button>
                </div>
            </div>
        </div>

        <!-- Patient Information -->
        <div id="patientInfoCard" class="history-card mb-4" style="display: none;">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h4 class="mb-0" id="patientName">রোগীর নাম</h4>
                        <p class="mb-0" id="patientDetails">বয়স • লিঙ্গ • রোগী আইডি</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-light" onclick="addMedicalRecord()">
                            <i class="fas fa-plus"></i> নতুন রেকর্ড
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mb-4" id="statisticsRow" style="display: none;">
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-file-medical fa-2x text-primary mb-2"></i>
                    <div class="fw-bold fs-4" id="totalRecords">0</div>
                    <div class="text-muted">মোট রেকর্ড</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-pills fa-2x text-success mb-2"></i>
                    <div class="fw-bold fs-4" id="totalMedications">0</div>
                    <div class="text-muted">ওষুধ</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-vial fa-2x text-info mb-2"></i>
                    <div class="fw-bold fs-4" id="totalTests">0</div>
                    <div class="text-muted">পরীক্ষা</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="stats-card">
                    <i class="fas fa-user-md fa-2x text-warning mb-2"></i>
                    <div class="fw-bold fs-4" id="totalVisits">0</div>
                    <div class="text-muted">ভিজিট</div>
                </div>
            </div>
        </div>

        <!-- Medical History Timeline -->
        <div class="history-card" id="historyCard" style="display: none;">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-history"></i>
                        চিকিৎসা ইতিহাস
                    </h5>
                    <div>
                        <button class="btn btn-light btn-sm" onclick="filterHistory()">
                            <i class="fas fa-filter"></i> ফিল্টার
                        </button>
                        <button class="btn btn-light btn-sm" onclick="exportHistory()">
                            <i class="fas fa-download"></i> এক্সপোর্ট
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="timeline" id="medicalTimeline">
                    <!-- Timeline items will be loaded here -->
                </div>
            </div>
        </div>

        <!-- No Patient Selected -->
        <div class="history-card text-center" id="noPatientCard">
            <div class="card-body py-5">
                <i class="fas fa-user-injured fa-4x text-muted mb-4"></i>
                <h4 class="text-muted">কোন রোগী নির্বাচিত নেই</h4>
                <p class="text-muted">চিকিৎসা ইতিহাস দেখতে একজন রোগী খুঁজুন</p>
            </div>
        </div>
    </div>

    <!-- Add Medical Record Modal -->
    <div class="modal fade" id="addRecordModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">নতুন চিকিৎসা রেকর্ড</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addRecordForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">তারিখ *</label>
                                <input type="date" class="form-control" id="recordDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">ডাক্তার *</label>
                                <select class="form-select" id="recordDoctor" required>
                                    <option value="">নির্বাচন করুন</option>
                                    <option value="ডা. আহমেদ হাসান">ডা. আহমেদ হাসান</option>
                                    <option value="ডা. সালমা বেগম">ডা. সালমা বেগম</option>
                                    <option value="ডা. রহিম উদ্দিন">ডা. রহিম উদ্দিন</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">বিভাগ</label>
                                <select class="form-select" id="recordDepartment">
                                    <option value="">নির্বাচন করুন</option>
                                    <option value="জেনারেল মেডিসিন">জেনারেল মেডিসিন</option>
                                    <option value="কার্ডিওলজি">কার্ডিওলজি</option>
                                    <option value="নিউরোলজি">নিউরোলজি</option>
                                    <option value="অর্থোপেডিক্স">অর্থোপেডিক্স</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">ভিজিটের ধরন</label>
                                <select class="form-select" id="visitType">
                                    <option value="নিয়মিত চেকআপ">নিয়মিত চেকআপ</option>
                                    <option value="জরুরি">জরুরি</option>
                                    <option value="ফলোআপ">ফলোআপ</option>
                                    <option value="পরামর্শ">পরামর্শ</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">রোগের বিবরণ/লক্ষণ *</label>
                            <textarea class="form-control" id="symptoms" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">রোগ নির্ণয়</label>
                            <textarea class="form-control" id="diagnosis" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">চিকিৎসা/পরামর্শ</label>
                            <textarea class="form-control" id="treatment" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">ওষুধ</label>
                                <textarea class="form-control" id="medications" rows="2" placeholder="ওষুধের নাম ও মাত্রা"></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">পরীক্ষা</label>
                                <textarea class="form-control" id="tests" rows="2" placeholder="প্রয়োজনীয় পরীক্ষা"></textarea>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">পরবর্তী ভিজিট</label>
                            <input type="date" class="form-control" id="nextVisit">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">অতিরিক্ত নোট</label>
                            <textarea class="form-control" id="notes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">বাতিল</button>
                    <button type="button" class="btn btn-primary" onclick="saveRecord()">
                        <i class="fas fa-save"></i> সংরক্ষণ করুন
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="js/medical-history.js"></script>
</body>
</html>
