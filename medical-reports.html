<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মেডিকেল রিপোর্ট - রানীগঞ্জ রয়েল কেয়ার হাসপাতাল</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #8b5cf6;
            --secondary-color: #059669;
            --accent-color: #dc2626;
            --success-color: #16a34a;
            --warning-color: #d97706;
            --light-color: #f5f3ff;
            --dark-color: #1f2937;
            --text-color: #374151;
            --border-color: #e5e7eb;
            --gradient-primary: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .reports-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .page-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        .reports-list, .report-details {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .filters-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .form-control, .form-select {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            transition: var(--transition);
            background: white;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
            outline: none;
        }

        .report-card {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: white;
            transition: var(--transition);
            cursor: pointer;
        }

        .report-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .report-card.selected {
            border-color: var(--primary-color);
            background: var(--light-color);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .report-type {
            background: var(--gradient-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .report-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-in-progress {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .patient-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .patient-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .patient-details h6 {
            margin: 0 0 0.25rem 0;
            font-weight: 600;
            color: var(--text-color);
        }

        .patient-details small {
            color: #6b7280;
        }

        .report-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 0.25rem 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-danger {
            background: var(--accent-color);
            color: white;
        }

        .report-detail-card {
            background: var(--light-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .detail-label {
            font-weight: 500;
            color: var(--text-color);
        }

        .detail-value {
            color: #6b7280;
        }

        .test-results {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-name {
            font-weight: 500;
        }

        .test-value {
            font-weight: 600;
        }

        .test-normal {
            color: var(--success-color);
        }

        .test-abnormal {
            color: var(--accent-color);
        }

        .no-selection {
            text-align: center;
            padding: 3rem 1rem;
            color: #6b7280;
        }

        .create-report-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .create-report-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .reports-container {
                padding: 1rem;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }

            .filters-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="reports-container">
        <!-- Header Section -->
        <div class="header-section" data-aos="fade-down">
            <h1 class="page-title">
                <i class="fas fa-file-medical"></i>
                মেডিকেল রিপোর্ট
            </h1>
            <p>রোগীর পরীক্ষা ও চিকিৎসা রিপোর্ট ব্যবস্থাপনা</p>
        </div>

        <div class="main-content">
            <!-- Reports List -->
            <div class="reports-list" data-aos="fade-right">
                <h3 class="section-title">
                    <i class="fas fa-list"></i>
                    রিপোর্ট তালিকা
                </h3>

                <!-- Filters -->
                <div class="filters-row">
                    <select class="form-select" id="reportTypeFilter" onchange="filterReports()">
                        <option value="">সব ধরনের রিপোর্ট</option>
                        <option value="blood-test">রক্ত পরীক্ষা</option>
                        <option value="x-ray">এক্স-রে</option>
                        <option value="mri">এমআরআই</option>
                        <option value="ct-scan">সিটি স্ক্যান</option>
                        <option value="ultrasound">আল্ট্রাসাউন্ড</option>
                        <option value="ecg">ইসিজি</option>
                    </select>
                    <select class="form-select" id="statusFilter" onchange="filterReports()">
                        <option value="">সব স্ট্যাটাস</option>
                        <option value="completed">সম্পন্ন</option>
                        <option value="pending">অপেক্ষমান</option>
                        <option value="in-progress">চলমান</option>
                        <option value="cancelled">বাতিল</option>
                    </select>
                    <input type="date" class="form-control" id="dateFilter" onchange="filterReports()">
                    <input type="text" class="form-control" id="searchFilter" placeholder="রোগীর নাম খুঁজুন..." onkeyup="filterReports()">
                </div>

                <div id="reportsList">
                    <!-- Reports will be loaded here -->
                </div>
            </div>

            <!-- Report Details -->
            <div class="report-details" data-aos="fade-left">
                <button class="create-report-btn" onclick="createNewReport()">
                    <i class="fas fa-plus"></i> নতুন রিপোর্ট তৈরি করুন
                </button>

                <h3 class="section-title">
                    <i class="fas fa-info-circle"></i>
                    রিপোর্ট বিস্তারিত
                </h3>

                <div id="reportDetailsContent">
                    <div class="no-selection">
                        <i class="fas fa-file-medical-alt" style="font-size: 3rem; opacity: 0.3; margin-bottom: 1rem;"></i>
                        <p>একটি রিপোর্ট নির্বাচন করুন</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/medical-reports.js"></script>
</body>
</html>
