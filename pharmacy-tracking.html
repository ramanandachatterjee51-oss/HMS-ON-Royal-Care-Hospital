<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফার্মেসি ট্র্যাকিং - রানীগঞ্জ রয়েল কেয়ার হাসপাতাল</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #7c3aed;
            --secondary-color: #059669;
            --accent-color: #dc2626;
            --success-color: #16a34a;
            --warning-color: #d97706;
            --light-color: #faf5ff;
            --dark-color: #1f2937;
            --text-color: #374151;
            --border-color: #e5e7eb;
            --gradient-primary: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .pharmacy-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .page-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .order-form, .order-tracking {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control, .form-select {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(124, 58, 237, 0.25);
            outline: none;
        }

        .order-id {
            background: var(--gradient-primary);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .medicine-search {
            position: relative;
        }

        .medicine-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .suggestion-item:hover {
            background: var(--light-color);
        }

        .selected-medicines {
            margin-top: 1rem;
        }

        .medicine-item {
            background: var(--light-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-remove {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .order-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background: white;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-ordered {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirmed {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-preparing {
            background: #fed7d7;
            color: #c53030;
        }

        .status-ready {
            background: #d1fae5;
            color: #065f46;
        }

        .status-delivered {
            background: #dcfce7;
            color: #166534;
        }

        .tracking-timeline {
            margin-top: 1rem;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .timeline-item.active {
            background: var(--light-color);
        }

        .timeline-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .timeline-icon.completed {
            background: var(--success-color);
            color: white;
        }

        .timeline-icon.pending {
            background: var(--border-color);
            color: var(--text-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .pharmacy-container {
                padding: 1rem;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="pharmacy-container">
        <!-- Header Section -->
        <div class="header-section" data-aos="fade-down">
            <h1 class="page-title">
                <i class="fas fa-pills"></i>
                ফার্মেসি ট্র্যাকিং
            </h1>
            <p>ওষুধ অর্ডার ও ডেলিভারি ট্র্যাকিং সিস্টেম</p>
        </div>

        <div class="main-content">
            <!-- Order Form -->
            <div class="order-form" data-aos="fade-right">
                <!-- Order ID -->
                <div class="order-id" id="orderId">
                    অর্ডার আইডি: ORD-Loading...
                </div>

                <form id="orderForm">
                    <!-- Patient Information -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-user"></i>
                            রোগীর তথ্য
                        </h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">রোগীর নাম *</label>
                                    <input type="text" class="form-control" id="patientName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">মোবাইল নম্বর *</label>
                                    <input type="tel" class="form-control" id="patientMobile" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">ঠিকানা</label>
                            <textarea class="form-control" id="address" rows="2"></textarea>
                        </div>
                    </div>

                    <!-- Medicine Selection -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-capsules"></i>
                            ওষুধ নির্বাচন
                        </h3>
                        <div class="medicine-search">
                            <div class="form-group">
                                <label class="form-label">ওষুধ খুঁজুন</label>
                                <input type="text" class="form-control" id="medicineSearch" placeholder="ওষুধের নাম টাইপ করুন...">
                                <div class="medicine-suggestions" id="medicineSuggestions"></div>
                            </div>
                        </div>
                        <div class="selected-medicines" id="selectedMedicines">
                            <!-- Selected medicines will appear here -->
                        </div>
                    </div>

                    <!-- Delivery Options -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-truck"></i>
                            ডেলিভারি অপশন
                        </h3>
                        <div class="form-group">
                            <label class="form-label">ডেলিভারি টাইপ *</label>
                            <select class="form-select" id="deliveryType" required>
                                <option value="">নির্বাচন করুন</option>
                                <option value="Standard">স্ট্যান্ডার্ড (২-৩ ঘন্টা) - বিনামূল্যে</option>
                                <option value="Express">এক্সপ্রেস (১ ঘন্টা) - ৳50</option>
                                <option value="Emergency">জরুরি (৩০ মিনিট) - ৳100</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">বিশেষ নির্দেশনা</label>
                            <textarea class="form-control" id="instructions" rows="2" placeholder="কোনো বিশেষ নির্দেশনা থাকলে লিখুন..."></textarea>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-shopping-cart"></i> অর্ডার করুন
                        </button>
                    </div>
                </form>
            </div>

            <!-- Order Tracking -->
            <div class="order-tracking" data-aos="fade-left">
                <h3 class="section-title">
                    <i class="fas fa-map-marker-alt"></i>
                    অর্ডার ট্র্যাকিং
                </h3>
                <div id="ordersList">
                    <!-- Order tracking items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/pharmacy-tracking.js"></script>
</body>
</html>
