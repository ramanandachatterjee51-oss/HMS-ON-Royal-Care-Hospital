<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রোগীর রেকর্ড - রানীগঞ্জ রয়েল কেয়ার হাসপাতাল</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #16a34a;
            --secondary-color: #0891b2;
            --accent-color: #dc2626;
            --success-color: #059669;
            --warning-color: #d97706;
            --light-color: #f0fdf4;
            --dark-color: #1f2937;
            --text-color: #374151;
            --border-color: #e5e7eb;
            --gradient-primary: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .records-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .page-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .patients-sidebar, .patient-details {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .search-box {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(22, 163, 74, 0.25);
            outline: none;
        }

        .patient-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            background: white;
        }

        .patient-item:hover {
            background: var(--light-color);
            border-color: var(--primary-color);
        }

        .patient-item.active {
            background: var(--light-color);
            border-color: var(--primary-color);
        }

        .patient-name {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.25rem;
        }

        .patient-id {
            font-size: 0.8rem;
            color: #6b7280;
        }

        .patient-header {
            background: var(--gradient-primary);
            color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .patient-info {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .patient-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 600;
        }

        .patient-basic-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
        }

        .patient-basic-info p {
            margin: 0;
            opacity: 0.9;
        }

        .tabs-nav {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: none;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .record-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: white;
        }

        .record-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .record-date {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .record-type {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .type-appointment {
            background: #dbeafe;
            color: #1e40af;
        }

        .type-prescription {
            background: #fef3c7;
            color: #92400e;
        }

        .type-test {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .type-surgery {
            background: #fee2e2;
            color: #991b1b;
        }

        .vital-signs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .vital-item {
            background: var(--light-color);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .vital-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .vital-label {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .no-patient {
            text-align: center;
            padding: 3rem 1rem;
            color: #6b7280;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .records-container {
                padding: 1rem;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }

            .patient-info {
                flex-direction: column;
                text-align: center;
            }

            .tabs-nav {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="records-container">
        <!-- Header Section -->
        <div class="header-section" data-aos="fade-down">
            <h1 class="page-title">
                <i class="fas fa-folder-open"></i>
                রোগীর রেকর্ড
            </h1>
            <p>সম্পূর্ণ চিকিৎসা ইতিহাস ও রেকর্ড ব্যবস্থাপনা</p>
        </div>

        <div class="main-content">
            <!-- Patients Sidebar -->
            <div class="patients-sidebar" data-aos="fade-right">
                <h3 class="section-title">
                    <i class="fas fa-users"></i>
                    রোগী তালিকা
                </h3>

                <div class="search-box">
                    <input type="text" class="form-control" id="patientSearch" placeholder="রোগীর নাম বা আইডি খুঁজুন..." onkeyup="searchPatients()">
                </div>

                <div id="patientsList">
                    <!-- Patients will be loaded here -->
                </div>
            </div>

            <!-- Patient Details -->
            <div class="patient-details" data-aos="fade-left">
                <div id="patientDetailsContent">
                    <div class="no-patient">
                        <i class="fas fa-user-injured" style="font-size: 3rem; opacity: 0.3; margin-bottom: 1rem;"></i>
                        <p>একজন রোগী নির্বাচন করুন</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/patient-records.js"></script>
</body>
</html>
